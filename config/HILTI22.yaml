common:
  # 4개의 카메라 토픽을 리스트로 정의
  img_topics: 
    - "/alphasense/cam0/image_raw" # 앞 (Front)
    - "/alphasense/cam1/image_raw" # 오른쪽 (Right)
    - "/alphasense/cam2/image_raw" # 뒤 (Back)
    - "/alphasense/cam3/image_raw" # 왼쪽 (Left)
  lid_topic: "/hesai/pandar"
  imu_topic: "/alphasense/imu"
  img_en: 1
  lidar_en: 1
  ros_driver_bug_fix: false
  sync_time_window: 0.05
  num_of_cam: 4
  run_rate: 100
  show_imu_path: false

extrin_calib:
  # LiDAR to IMU Extrinsics (T_li)
  extrinsic_T: [-0.001, -0.00855, 0.055] 
  extrinsic_R: [1, 0, 0, 0, 1, 0, 0, 0, 1]
  
  # --- Camera to LiDAR Extrinsics (T_cl) ---
  # 각 카메라별로 R_cl과 P_cl을 정의합니다.
  # P_cl은 0벡터로, R_cl은 앞뒤좌우를 보도록 설정합니다.
  # (카메라 좌표계 z축이 광축, x축이 오른쪽, y축이 아래라고 가정)

  # Cam 0: Front (카메라 z축이 라이다 x축 방향)
  R_cl_0: [ 0.006708021451800439,  0.9999264200621176,  -0.01010727015365992,
           0.002425643641803532,  0.010091197021688258,  0.9999461405473755,
            0.9999745590269407, -0.00673217679702115,  -0.0023577731969991467]
  P_cl_0: [-0.04586422589354697, 0.012631813183337478, -0.05098782892861867]

  # Cam 1: Right (카메라 z축이 라이다 y축 방향)
  R_cl_1: [ 0.0016556126470597954,  0.9999840642813064,  -0.005397233569448934,
            0.0009350089535379302,  0.005395690615039778,  0.9999850060281122,
            0.9999981923508761, -0.0016606342845620903,  -0.0009260608798763448]
  P_cl_1: [0.06262779955244471, 0.01343471252962214, -0.05050835847481363]

  # Cam 2: Back (카메라 z축이 라이다 -x축 방향)
  R_cl_2: [ 0.9999897552434941,  0.0042340516721277015, -0.0016006918802386892,
            0.004238470700886935,  -0.9999871881804255,  0.0027674611333545654,
            -0.0015889537990238962, -0.0027742172670246527,  -0.9999948894591316]
  P_cl_2: [-0.0068618144566339415, -0.007931259020147333, -0.034124943940492]

  # Cam 3: Left (카메라 z축이 라이다 -y축 방향)
  R_cl_3: [-0.9998916894135631,  0.007396041673023157,  0.01272430781071447,
            0.01270714046408309,  -0.002363530935315569, 0.9999164676625464,
            0.007425498159515405,  0.9999698556902047,  0.002269292399476633]
  P_cl_3: [-0.0030245656200529533, 0.011180668261220912, -0.05718309342102409]

time_offset:
  imu_time_offset: 0.0
  img_time_offset: 0.00019
  exposure_time_init: 0.0

preprocess:
  hilti_en: true
  point_filter_num: 1
  filter_size_surf: 0.1 # 0.2
  lidar_type: 5 # HesaiXT32
  scan_line: 32
  blind: 0.6 # 0.1 0.3
 
vio:
  max_iterations: 5
  outlier_threshold: 500
  img_point_cov: 1000
  patch_size: 8
  patch_pyrimid_level: 4
  normal_en: true
  raycast_en: true
  inverse_composition_en: false
  exposure_estimate_en: true
  inv_expo_cov: 0.1
  grid_size: 20
  # update_size_threshold_

imu:
  imu_en: true
  imu_int_frame: 30
  acc_cov: 0.5 # 0.1
  gyr_cov: 0.01
  b_acc_cov: 0.0001 # 0.1
  b_gyr_cov: 0.0001 # 0.1

lio:
  max_iterations: 5
  dept_err: 0.02
  beam_err: 0.05
  min_eigen_value: 0.0001 # 0.0025
  voxel_size: 0.4
  max_layer: 2
  max_points_num: 100
  layer_init_num: [5, 5, 5, 5, 5]

local_map:  
  map_sliding_en: false
  half_map_size: 100
  sliding_thresh: 8

uav:
  imu_rate_odom: false
  gravity_align_en: false

publish:
  dense_map_en: true
  pub_effect_point_en: false 
  pub_plane_en: false
  pub_scan_num: 1
  blind_rgb_points: 0.0

evo:
  seq_name: "exp09_cupola"
  pose_output_en: true

pcd_save:
  pcd_save_en: false
  colmap_output_en: false # need to set interval = -1
  filter_size_pcd: 0.15
  interval: -1
  # how many LiDAR frames saved in each pcd file;
  # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.
